<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-list>
            <div *ngFor="let group of groups">
                <button ion-button full color="dark" (click)="toggleGroup(group)">Group {{group.name}}
        </button>
                <button ion-button full color="light" [class.animationClose]="!isGroupShown(group)" [class.animationOpen]="isGroupShown(group)"
                    *ngFor="let item of group.items">
          {{item}}
        </button>
            </div>
        </ion-list>

    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
